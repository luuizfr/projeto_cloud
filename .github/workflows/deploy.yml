name: Deploy Python Function to Azure

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: "NOME_DA_SUA_APP_AQUI" # <--- CONFIRA O NOME NOVAMENTE
  PYTHON_VERSION: "3.9"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # PASSO CRÍTICO: Instalar dependências AQUI, não no Azure
      - name: Install Dependencies
        run: |
          pushd .
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"
          popd

      # Faz o deploy do pacote já pronto
      - name: "Deploy to Azure Functions"
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: "."
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          # Removemos as flags de build scm/oryx pois o WEBSITE_RUN_FROM_PACKAGE=1 cuida disso
